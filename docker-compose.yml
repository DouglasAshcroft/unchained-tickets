services:
  postgres:
    image: postgres:15-alpine
    container_name: unchained-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: unchained
      POSTGRES_PASSWORD: unchained
      POSTGRES_DB: unchained
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U unchained -d unchained']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - unchained-network

  # Optional: PgAdmin for database management UI
  # Uncomment to enable - accessible at http://localhost:5050
